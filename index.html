<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="calculator-grid">
        <div class="output">
          <div class="content">
            <div data-previous-operate class="previous-operate"></div>
            <div data-current-operate class="current-operate"></div>
          </div>
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number class="span-two">0</button>
        <button data-equals>=</button>
      </div>
      <div class="shadow"></div>
    </main>
  </body>
</html>
